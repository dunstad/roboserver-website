<html>
  
  <head>
      
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
  
      <title>Minecraft Automation Levels</title>
  
      <!-- Bootstrap core CSS -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  
      <style>

        #canvas {
          position: absolute;
          top: 0px;
          left: 0px;
          z-index: -1;
        }

        body {
          padding-top: 20px;
        }

      </style>

  </head>

  <body>

    <div id="reactContainer"></div>
    <canvas id="canvas"></canvas>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.31.5/react-bootstrap.js"></script>
    <script src="js/tinycolor.js"></script>
    <script src="js/matrix.js"></script>
    <script>

      addMatrixEffect('canvas', 'white', '#eaeaea', .4)

      let modPanels = [
        {header: 'test1', body: 'test', modArray: [
          {header: 'test1', src: 'http://via.placeholder.com/200x200', href: '#'},
          {header: 'test2', src: 'http://via.placeholder.com/200x200', href: '#'},
          {header: 'test3', src: 'http://via.placeholder.com/200x200', href: '#'},
          {header: 'test4', src: 'http://via.placeholder.com/200x200', href: '#'},
        ]},
        {header: 'test2', body: 'test', modArray: [
          {header: 'test5', src: 'http://via.placeholder.com/200x200', href: '#'},
          {header: 'test6', src: 'http://via.placeholder.com/200x200', href: '#'},
          {header: 'test7', src: 'http://via.placeholder.com/200x200', href: '#'},
        ]},
      ];

      class ModPanel extends React.Component {
        render() {
          return React.createElement(ReactBootstrap.OverlayTrigger, {
              placement: 'bottom',
              overlay: React.createElement(ReactBootstrap.Tooltip, {id: `${this.props.header}`}, 'Lorem ipsum dolor sit amet!'),
            },
            React.createElement(ReactBootstrap.Panel, {header: `${this.props.header}`, bsStyle: 'primary'},
              React.createElement(ReactBootstrap.Thumbnail, {href: `${this.props.href}`, src: `${this.props.src}`}, null)
            )
          );
        }
      }

      class ModRow extends React.Component {
        render() {
          return React.createElement(ReactBootstrap.Row, null,
            this.props.modPanelRow.map((props, index, panels)=>{
              props.header = `Level ${index}: ${props.header}`;
              return React.createElement(ReactBootstrap.Col, {xs: 12 / panels.length, className: 'text-center', key: `modCol${index}`},
                React.createElement(ModPanel, props, null)
              );
            })
          );
        }
      }

      class TaskPanel extends React.Component {
        render() {
          return React.createElement(ReactBootstrap.Panel, {header: `${this.props.header}`, bsStyle: 'primary', className: 'modPanel'},
            React.createElement(ReactBootstrap.Modal.Body, null, `${this.props.body}`),
            React.createElement(ModRow, {modPanelRow: this.props.modArray}, null)
          );
        }
      }

      class TaskPanelContainer extends React.Component {
        render() {
          return React.createElement(ReactBootstrap.Grid, null,
            this.props.taskPanelArray.map((taskPanel, index, mod2DArray)=>{
              return React.createElement(TaskPanel, {
                modArray: taskPanel.modArray,
                key: `taskPanel${index}`,
                header: taskPanel.header,
                body: taskPanel.body,
              }, null);
            })
          );
        }
      }
      
      let reactContainer = document.getElementById('reactContainer');

      let taskPanelContainer = React.createElement(TaskPanelContainer, {taskPanelArray: modPanels}, null);

      ReactDOM.render(taskPanelContainer, reactContainer, null);

    </script>

  </body>

</html>
