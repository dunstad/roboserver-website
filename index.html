<html>
  
  <head>
      
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
  
      <title>Minecraft Automation Levels</title>
  
      <!-- Bootstrap core CSS -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  
      <style>

        header {
          padding: 154px 0 100px;
        }

        @media (min-width: 992px) {
          header {
            padding: 156px 0 100px;
          }
        }

        section {
          padding: 150px 0;
        }

        .modPanel {
          display: inline-block;
        }

      </style>

  </head>

  <body>

    <div id="reactContainer"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.31.5/react-bootstrap.js"></script>
    <script>

      let modPanels = [
        {header: 'test1', src: 'http://via.placeholder.com/200x200'},
        {header: 'test2', src: 'http://via.placeholder.com/200x200'},
        {header: 'test3', src: 'http://via.placeholder.com/200x200'},
        {header: 'test4', src: 'http://via.placeholder.com/200x200'},
      ];

      class ModPanel extends React.Component {
        render() {
          return React.createElement(ReactBootstrap.Panel, {header: `${this.props.header}`, bsStyle: 'primary', className: 'modPanel'},
            React.createElement(ReactBootstrap.Image, {src: `${this.props.src}`, responsive: true}, null)
          );
        }
      }
      
      let reactContainer = document.getElementById('reactContainer');

      let grid = React.createElement(ReactBootstrap.Grid, null, 
        React.createElement(ReactBootstrap.Row, null,
          modPanels.map((props, index, panels)=>{
            return React.createElement(ReactBootstrap.Col, {xs: 12 / panels.length, className: 'text-center', key: props.header},
              React.createElement(ModPanel, props, null)
            );
          })
        )
      );

      ReactDOM.render(grid, reactContainer, null);

    </script>

  </body>

</html>
