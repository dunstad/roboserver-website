<html>
  
  <head>
      
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
  
      <title>Minecraft Automation Levels</title>
  
      <!-- Bootstrap core CSS -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  
      <style>

        #canvas {
          position: absolute;
          top: 0px;
          left: 0px;
          z-index: -1;
        }

        body {
          padding-top: 20px;
        }

        .tab-pane {
          padding: 15px;
          border: 1px solid #ddd;
          border-top: 0px;
        }

      </style>

  </head>

  <body>

    <div id="reactContainer"></div>
    <canvas id="canvas"></canvas>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.31.5/react-bootstrap.js"></script>
    <script src="js/tinycolor.js"></script>
    <script src="js/matrix.js"></script>
    <script>

      addMatrixEffect('canvas', 'white', '#eaeaea', .4)

      let modPanels = [
        {header: 'Levels of Minecraft Automation', body: "introduction", modArray: []},
        {header: 'Item Transportation', body: "Everybody wants items to be in places they aren't, and who has time to carry them? Successfully automate item transportation and never have to wonder where you keep your diamonds again.", modArray: [
          {header: 'Player Inventory', src: 'http://via.placeholder.com/200x200', href: '#', body: "player moves items"},
          {header: 'Hoppers and Minecarts', src: 'http://via.placeholder.com/200x200', href: '#', body: "specific item to specific place"},
          {header: 'Applied Energistics?', src: 'http://via.placeholder.com/200x200', href: '#', body: "requested items to specific place"},
          {header: 'Robots', src: 'http://via.placeholder.com/200x200', href: '#', body: "requested items to requested place"},
        ]},
        {header: 'Resource Acquisition', body: "Ever try and calculate how many hours you've spent staring at cave walls with left mouse held down? You've got better places to be, so automate resource gathering and don't let that number grow any larger.", modArray: [
          {header: 'Hand Tools', src: 'http://via.placeholder.com/200x200', href: '#', body: "nothing is automatically generated or gathered"},
          {header: 'Excavator', src: 'http://via.placeholder.com/200x200', href: '#', body: "system automatically generates or gathers a specific resource"},
          {header: 'UU Matter', src: 'http://via.placeholder.com/200x200', href: '#', body: "system automatically generates or gathers arbitrary resources"},
          {header: 'Robots', src: 'http://via.placeholder.com/200x200', href: '#', body: "generation or gathering of specific items scaled up automatically"},
          {header: 'Robots', src: 'http://via.placeholder.com/200x200', href: '#', body: "generation or gathering of arbitrary items scaled up automatically"},
        ]},
        {header: 'Crafting', body: "Microcrafting getting you down? Give your player's tired, stumpy hands a break by having machines craft the things you need instead.", modArray: [
          {header: 'Crafting Table', src: 'http://via.placeholder.com/200x200', href: '#', body: "nothing is automatically crafted"},
          {header: 'Assembler', src: 'http://via.placeholder.com/200x200', href: '#', body: "player sets up production of specific items"},
          {header: 'Applied Energistics?', src: 'http://via.placeholder.com/200x200', href: '#', body: "player sets up production of arbitrary items"},
          {header: 'Robots', src: 'http://via.placeholder.com/200x200', href: '#', body: "production of specific items scaled up automatically"},
          {header: 'Robots', src: 'http://via.placeholder.com/200x200', href: '#', body: "production of arbitrary items scaled up automatically"},
        ]},
        {header: 'Building', body: "We all like to have a nice looking base, but is it really worth falling off the roof to build? There's no health insurance in Minecraft, so it's best to get this task off your plate as soon as possible.", modArray: [
          {header: 'Manual Labor', src: 'http://via.placeholder.com/200x200', href: '#', body: "nothing is automatically constructed"},
          {header: 'Pistons', src: 'http://via.placeholder.com/200x200', href: '#', body: "specific shapes automatically constructed in predetermined locations"},
          {header: 'Builder', src: 'http://via.placeholder.com/200x200', href: '#', body: "arbitrary shapes automatically constructed in predetermined locations"},
          {header: 'Robots', src: 'http://via.placeholder.com/200x200', href: '#', body: "arbitrary shapes automatically constructed in arbitrary locations"},
        ]},
        {header: 'General Automation', body: "Ever find yourself putting off that next big expansion to your base? Big projects can require making an exhausting number of decisions. Lighten your cognitive load with a healthy dose of general automation.", modArray: [
          {header: 'Your Brain', src: 'http://via.placeholder.com/200x200', href: '#', body: "player determines goal and tasks required to get there, performs all tasks manually"},
          {header: 'Machines', src: 'http://via.placeholder.com/200x200', href: '#', body: "player determines goal and tasks required to get there, automates tasks individually"},
          {header: 'Robots', src: 'http://via.placeholder.com/200x200', href: '#', body: "system can automatically work toward the achievement of specific goals"},
          {header: 'AI', src: 'http://via.placeholder.com/200x200', href: '#', body: "system can automatically work toward the achievement of arbitrary goals"},
        ]},
      ];

      class ModPanel extends React.Component {
        render() {
          return React.createElement(ReactBootstrap.Panel, {header: `${this.props.header}`, bsStyle: 'primary', className: 'text-center'},
            React.createElement(ReactBootstrap.Thumbnail, {href: `${this.props.href}`, src: `${this.props.src}`}, null)
          );
        }
      }

      class ModRow extends React.Component {
        render() {
          return React.createElement(ReactBootstrap.Row, null,
            this.props.modPanelRow.map((props, index, panels)=>{
              props.header = `Level ${index}: ${props.header}`;
              return React.createElement(ReactBootstrap.Col, {
                  xsOffset: index == 0 ? (12 % panels.length) / 2 : 0,
                  xs: Math.floor(12 / panels.length),
                  className: 'text-center',
                  key: `modCol${index}`,
                },
                React.createElement(ModPanel, props, null),
              );
            })
          );
        }
      }

      class TabContent extends React.Component {
        render() {
          return React.createElement(ReactBootstrap.Row, null,
            React.createElement(ReactBootstrap.Col, {xs: 6},
              React.createElement(ModPanel, this.props, null),
            ),
            React.createElement(ReactBootstrap.Col, {xs: 6},
              React.createElement(ReactBootstrap.Modal.Body, null, this.props.body),
            ),
          );
        }
      }

      class TabGroup extends React.Component {
        render() {
          return React.createElement(ReactBootstrap.Tabs, {id: `${this.props.id}TabGroup`, justified: true},
            this.props.modArray.map((props, index, panels)=>{
              return React.createElement(ReactBootstrap.Tab, {title: `Level ${index}`, eventKey: index, key: index},
                React.createElement(TabContent, props, null)
              );
            })
          );
        }
      }

      class TaskPanel extends React.Component {
        render() {
          return React.createElement(ReactBootstrap.Panel, {
              header: `${this.props.header}`,
              bsStyle: 'primary',
            },
            React.createElement(ReactBootstrap.Modal.Body, null, `${this.props.body}`),
            React.createElement(TabGroup, {modArray: this.props.modArray, id: this.props.header}, null)
          );
        }
      }

      class TaskPanelContainer extends React.Component {
        render() {
          return React.createElement(ReactBootstrap.Grid, null,
            this.props.taskPanelArray.map((taskPanel, index, mod2DArray)=>{
              return React.createElement(TaskPanel, {
                modArray: taskPanel.modArray,
                key: `taskPanel${index}`,
                header: taskPanel.header,
                body: taskPanel.body,
              }, null);
            })
          );
        }
      }
      
      let reactContainer = document.getElementById('reactContainer');

      let taskPanelContainer = React.createElement(TaskPanelContainer, {taskPanelArray: modPanels}, null);

      ReactDOM.render(taskPanelContainer, reactContainer, null);

    </script>

  </body>

</html>
